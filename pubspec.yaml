name: home_automation
description: A new Flutter project.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  http:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.0

dev_dependencies:
  flutter_launcher_icons:
  test:
  mockito:
  faker:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  assets:
    - lib/ui/assets/
  fonts:
    - family: Montserrat
      fonts:
        - asset: lib/ui/assets/fonts/Montserrat-Regular.ttf
    - family: Rubik
      fonts:
        - asset: lib/ui/assets/fonts/Rubik-Bold.ttf

flutter_icons:
  ios: true
  android: true
  image_path_android: lib/ui/assets/icon/android.png
  image_path_ios: lib/ui/assets/icon/ios.png
  adaptive_icon_background: lib/ui/assets/icon/background.png
  adaptive_icon_foreground: lib/ui/assets/icon/foreground.png